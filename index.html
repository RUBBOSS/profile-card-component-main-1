<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- css styles -->

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>
    <img src="./images/bg-pattern-card.svg" alt="">
    <div class="body-card">
      <img class="victor" src="./images/image-victor.jpg" alt="">
      <h1>Victor Crest <span>26</span></h1>
      <h2>London</h2>
      <hr>
      <div class="user-stats">
        <div class="stat">
          <p>80K</p>
          <span class="p">Followers</span>
        </div>
        <div class="stat">
          <p>803K</p>
          <span class="p">Likes</span>
        </div>
        <div class="stat">
          <p>1.4K</p>
          <span class="p">Photos</span>
        </div>
      </div>
    </div>
  </main>
